<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Organizer — Login</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="login-page">
  <div class="container login-container">
    <h1 class="login-title">Event Organizer</h1>
  <div class="card login-card">
      <div class="card-header">Login</div>
      <div id="error" style="color: var(--color-error); display:none;"></div>
      <form class="login-form" onsubmit="return false;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" />
        </div>
        <button id="loginBtn" class="primary" disabled>Login</button>
      </form>
    </div>
  <p style="text-align:center; margin-top: 12px; color: #6B7280;">v1.5</p>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('error');

    function validateForm() {
      const u = usernameInput.value.trim();
      const p = passwordInput.value.trim();
      loginBtn.disabled = !(u && p);
    }

    usernameInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    loginBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      errorDiv.style.display = 'none';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.error?.message || 'Login failed');
        }
        const data = await res.json();
        // Store token
        localStorage.setItem('token', data.access_token);
  // Redirect to the actual index file under the static mount
  window.location.href = '/static/index.html';
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      }
    });

    // Auto redirect if token exists — only when the page is the dedicated
    // login route. This avoids an infinite reload when `login.html` is
    // served at `/` (which would otherwise redirect to `/` repeatedly).
    (function() {
      const t = localStorage.getItem('token');
      // Only redirect when we're actually on the /login path
      if (t && window.location.pathname === '/login') {
        window.location.href = '/static/index.html';
      }
    })();
  </script>
</body>
</html>
